<html lang="zh-Hant">

<head>
<title>表格試做</title>
<link rel="icon" type="image/x-icon" href="favicon-32.ico">

<style>
table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed; /* 讓表格均勻壓縮，避免水平捲動 */
}

/* 自動換行設定 */
table, th, td {
  border: 1px solid black;
  word-wrap: break-word;
  white-space: normal;
  overflow-wrap: break-word;
}

/* 表頭固定 */
th {
  position: sticky;
  top: 0;
  background: #ffffff;
  z-index: 2;
  padding: 4px;
}

/* 優化輸入框 */
td input {
  width: 100%;
  box-sizing: border-box;
}

/* 讓整個表格可以水平縮放（但不會出現內容溢出） */
.table-container {
  width: 100%;
  resize: horizontal;
  overflow: auto;
  border: 1px solid #ccc;
  padding: 0;
}

/* 讓欄位寬度依比例分配（可調整） */
colgroup col.small {
  width: 5%;
}
colgroup col.medium {
  width: 10%;
}
colgroup col.large {
  width: 15%;
}
colgroup col.xlarge {
  width: 20%;
}

</style>

</head>
